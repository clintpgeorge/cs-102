<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #eceef1;
        }
    </style>

    <title>JavaScript example</title>
</head>

<body>

    <h1>CS102: Software Tools</h1>
    <p>Welcome to course CS102! Let's learn CSS.</p>

    <h2>Header 2</h2>

    <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">
        Click me to display Date and Time.
    </button>

    <p>Current date and time:</p>
    <p id="demo"></p>

    <br/><br/>




    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname">
    <br><br>

    <button type="button" onclick="alert(document.getElementById('fname').value);">
        Click me to display the first name entered.
    </button>

    <br/><br/>

    <!-- Add all javacript source here -->
    <script src="main.js"></script>

</body>



</html>
